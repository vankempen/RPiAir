<!DOCTYPE html>
<html>
	<head>
		<title>RPiAir</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
		<style type="text/css">
			body { padding-top: 60px; }
      .nav-container { text-align: center; }
      .thumbnail { height: 100%; }
      .movie { height: 175px; margin-bottom: 20px; }
      .caption { text-align: center; word-wrap: break-word; }
		</style>

    <!-- Bootstrap -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">

    <!-- jQuery -->
		<script src="{{ url_for('static', filename='js/jquery-current.min.js') }}"></script>
		<script type=text/javascript>
		$(document).ready(function(){
			//command buttons
		  $(".cmd-btn").click(function(){
				var cmd = $(this).attr("cmd")
        $.get("/run", { command: cmd }, function(data, status){
          {% if debug is sameas True %}
				  alert(data.message);
          {% endif %}
				});
			});

			//video buttons
		  $(".play-btn").click(function(){
				var f = $(this).attr("f")
				$.get("/play", { filename: f }, function(data, status){
          {% if debug is sameas True %}
				  alert(data.message);
          {% endif %}
				});
			});
		});
		</script>
	</head>
	<body>

  <!-- player buttons -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="nav-container">
        <!-- subtitles not implemented yet
				<div class="btn-group">
          <button class="cmd-btn btn btn-default navbar-btn" cmd="toggleSubtitle"><span class="glyphicon glyphicon-align-justify"></span></button>
        </div>
        -->
				<div class="btn-group">
          <button class="cmd-btn btn btn-default navbar-btn" cmd="seek-600"><span class="glyphicon glyphicon-fast-backward"></span></button>
          <button class="cmd-btn btn btn-default navbar-btn" cmd="seek-30"><span class="glyphicon glyphicon-step-backward"></span></button>
          <button class="cmd-btn btn btn-default navbar-btn" cmd="togglePlay"><span class="glyphicon glyphicon-pause"></span></button>
          <button class="cmd-btn btn btn-default navbar-btn" cmd="exit"><span class="glyphicon glyphicon-stop"></span></button>
          <button class="cmd-btn btn btn-default navbar-btn" cmd="seek+30"><span class="glyphicon glyphicon-step-forward"></span></button>
          <button class="cmd-btn btn btn-default navbar-btn" cmd="seek+600"><span class="glyphicon glyphicon-fast-forward"></span></button>
				</div>
				<div class="btn-group">
          <button class="cmd-btn btn btn-default navbar-btn" cmd="decrVolume"><span class="glyphicon glyphicon-volume-down"></span></button>
          <button class="cmd-btn btn btn-default navbar-btn" cmd="incrVolume"><span class="glyphicon glyphicon-volume-up"></span></button>
				</div>
		</div>
	</div>

  <!-- video files -->
  <div class="container">
	<div class=row">
    <div class="col-md-10 col-md-offset-1">
      <!-- loop over all files and insert new rows every n thumbnails -->
      <div class="row">
        {% for movie in movies %}
        <div class="col-md-3 movie">
          <a class="play-btn thumbnail" f="{{ movie.location }}"><img src="{{ url_for('static', filename='thumbs/' + (movie.thumb|default('noThumbAvailable.png', True))) }}" /><div class="caption">{{ movie.title|truncate(30, True) }}</div></a>
        </div>
        {% else %}
        <div class="col-md-6 col-md-offset-3" style="text-align: center">
        Unfortunately there are currently no files in the library! Try <a href="/rescan">rescanning</a> or set another path in your config file.
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
  </div>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
